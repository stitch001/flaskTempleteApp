<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="static/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script crossorigin="anonymous" src="" />
</head>
<body>
    <h1 id="title"></h1>
    <h1 id="title2"></h1>

    <script>
        document.write("<h1>Write Hello</h1>")
        fetch("/api/user/2").then(function (response){
            return response.json()
        }).then(function(data){
            document.querySelector("#title2").textContent = data["name"]
        })

        async function fetchData() {  
            try {  
                const response = await fetch('/api/user/3');
                const data = await response.json();  
                console.log(data);

            } catch (error) {  
                console.error('Error fetching data:', error);  
            }  
        }  
        fetchData();
        axios.get('/api/user/id/4').then((response)=>{
            console.log(response.data)
            document.querySelector("#title").textContent = response.data.name
        })
    </script>
</body>
</html>
